<div class="col-xs-12">
	<a href = "#/inputItem" style = "margin-bottom: 10px;" class="btn btn-primary btn-lg btn-block">
		<span class = "glyphicon glyphicon-plus"></span>
		Add Grocery Item</a>
    <ul class="list-group">
        <li ng-repeat = "item in items | orderBy: '-date'" class="list-group-item text-center clearfix">
        	
        	<button type="button" class="btn btn-sm btn-success pull-left" ng-click="markCompleted(item)">
    			<span class="glyphicon" ng-class="item.completed ? 'glyphicon-check' : 'glyphicon-unchecked'"></span>
			</button>

            <span ng-class = "{strike:item.completed}"> {{item.itemName | uppercase}}</span>

            <button type="button" class="btn btn-sm btn-danger pull-right" ng-click="removeItem(item)">
                <span class="glyphicon glyphicon-trash"></span>
            </button>

           	<a href="#/inputItem/edit/{{item.id}}" class = "btn btn-sm btn-default pull-right">
           		<span class = "glyphicon glyphicon-pencil"></span>
           	</a>  

        </li>            
    </ul>
</div>
